# Headlessサービスを利用してコンテナ内からPod名によるアクセスを行う
apiVersion: v1
kind: Service
metadata:
  namespace: dshack-infra
  name: postgres-production
  labels:
    app: postgres-production
spec:
  ports:
  - port: 5432
    name: postgres-production
  clusterIP: None
  selector:
    app: postgres-production
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: dshack-infra
  name: postgres-production
spec:
  serviceName: postgres-production
  replicas: 1
  selector:
    matchLabels:
      app: postgres-production
  template:
    metadata:
      labels:
        app: postgres-production
    spec:
      containers:
      - name: postgres-production
        image: postgres:12.1
        envFrom:
        - secretRef:
            name: postgres-production
        ports:
        - containerPort: 5432
          name: postgresdb
        volumeMounts:
        - name: postgresdb
          mountPath: /var/lib/postgresql/data
          subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: postgresdb
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi