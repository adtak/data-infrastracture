# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: dshack-development
  name: dshack-config
data:
  # StatefulSetの名前解決 (Pod名.Service名.Namespace名.svc.cluster.local)
  POSTGRES_HOST: postgres-sts-0.postgres-svc.dshack-development.svc.cluster.local
  POSTGRES_TEST_HOST: postgres-test-sts-0.postgres-test-svc.dshack-development.svc.cluster.local
  POSTGRES_PORT: "5432"
  POSTGRES_TEST_PORT: "5432"
  APP_LOG_PATH: ./log/app
  TEST_LOG_PATH: ./log/test
  SQL_LOG_PATH: ./log/sql
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: dshack-development-logging
  name: dshack-logging-config
data:
  ELASTICSEARCH_URL: http://elasticsearch:9200
  XPACK_SECURITY_ENABLED: "true"
---

# PostgreSQL (StatefulSet + HeadlessService)
# 開発時には外部のkubernetesクラスター外からもアクセスしたいので、NodePort Serviceも定義する
apiVersion: v1
kind: Service
metadata:
  namespace: dshack-development
  name: postgres-svc
  labels:
    app: postgres-sts
spec:
  ports:
  - port: 5432
    name: postgres
  clusterIP: None
  selector:
    app: postgres-sts
---
apiVersion: v1
kind: Service
metadata:
  namespace: dshack-development
  name: postgres-node-svc
  labels:
    app: postgres-sts
spec:
  type: NodePort
  ports:
  - port: 5432
    nodePort: 30010
  selector:
    app: postgres-sts
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: dshack-development
  name: postgres-sts
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgres-sts
  template:
    metadata:
      labels:
        app: postgres-sts
    spec:
      containers:
      - name: postgres
        image: postgres:12.1
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: dbname
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: postgres-pvc
          mountPath: /var/lib/postgresql/data
          subPath: postgres
  volumeClaimTemplates:
  - metadata:
      name: postgres-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 1Gi
---

