# DB migration job
# Pytest all test job(CI)
apiVersion: batch/v1
kind: Job
metadata:
  namespace: dshack-development
  name: pytest-job
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 0
  template:
    spec:
      containers:
      - name: pytest-job
        image: dshacks/pytest-job
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: dbname
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: POSTGRES_TEST_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: testdbname
        - name: POSTGRES_TEST_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: POSTGRES_TEST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        envFrom:
          - configMapRef:
              name: dshack-config
      restartPolicy: Never
